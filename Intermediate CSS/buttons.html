<style>
  .subscribe-button {
  background-color: rgb(200, 0, 0); /* 255  value of each rbg)*/
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    /*background-color: rgb(23, 118, 118);*/
    opacity: 0.8;
  }

  .subscribe-button:active{
    /*background-color: rgb(147, 41, 239);*/
    opacity: 0.5;
  }

    border-color: rgb(41, 118, 211);

    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    height: 36px;
    width: 64px;
