<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      color: rgb(0, 113, 133);
      transition: color 0.15s;
    }

    a:hover{
      color: rgb(207, 105, 68);
    }

    .title{
      font-weight: bold;
      font-size: 24px;
    }

    .price{
      color: rgb(0, 136, 0);
      font-weight: bold;
    }

    .add-button{
      background-color: rgb(255, 216, 60);
      border: none;
      height: 36px;
      width: 120px;
      border-radius: 18px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.15s, opacity 0.15s;
    }

    .add-button:hover{
      background-color: rgb(250, 200, 10);
    }

    .add-button:active{
      opacity: 0.5;
    }

    .buy-button{
      background-color: rgb(255, 164, 28);
      border: none;
      height: 36px;
      width: 120px;
      border-radius: 18px;
      cursor: pointer;
      transition: background-color 0.15s, opacity 0.15s;
    }

    .buy-button:hover{
      background-color: rgb(250, 130, 0);
    }

    .buy-button:active{
      opacity: 0.5;
    }
    
  </style>
</head>
<body>

  <a href="https://www.amazon.com">
    Back to Amazon
  </a>

  <p class="title">
    Nike Black Running Shoes
  </p>

  <p class="price">
    $39 - in Stock.
  </p>

  <p class="delivery">
    Free delivery tomorrow.
  </p>

  <button class="add-button">
    Add to Cart
  </button>

  <button class="buy-button">
    Buy now
  </button>
</body>
</html>
